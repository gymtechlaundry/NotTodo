<ion-header class="ion-no-border">
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h3>Settings to change things up.</h3>
  </ion-text>

  <ion-item>
    <ion-label>Do Not Remind Me</ion-label>
    <ion-toggle
      [checked]="remindersEnabled()"
      (ionChange)="remindersEnabled.set($event.detail.checked)">
    </ion-toggle>
  </ion-item>
</ion-content>
